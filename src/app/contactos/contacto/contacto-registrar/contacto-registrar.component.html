<div class="contenedor">
  <form class="formulario" [formGroup]="formGroup">
    <div class="form-group-row">
      <mat-form-field class="full-width">
        <mat-label>Numero de identidicacion</mat-label>
        <input formControlName="identificacion" matInput placeholder="1007692345">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Nombres completo</mat-label>
        <input formControlName="nombre" matInput placeholder="Andres Quieroz">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Numero de celular</mat-label>
        <input formControlName="celular" matInput placeholder="3109003450">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Direccion</mat-label>
        <input formControlName="direccion" matInput placeholder="Calle 12 #12-12">
      </mat-form-field>
      <br>
    </div>
    <div class="datapick">
      <mat-form-field color="accent" class="full-width">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="button">
      <button class="btn1" mat-raised-button color="warn">Cancelar</button>
      <button class="btn2" mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
    </div>
  </form>
</div>
