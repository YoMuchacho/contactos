<div class="contenedor">
  <div class="botonNew">
    <button mat-raised-button color="primary" [routerLink]="['/registrar']">Nuevo contaco</button>
  </div>
  <div *ngFor="let contacto of contactos">
    <app-contacto [contacto]="contacto"></app-contacto>
  </div>
  <div *ngIf="contactos.length <= 0">
    <p>No hay contactos registrados...</p>
  </div>
</div>
